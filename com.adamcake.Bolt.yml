app-id: com.adamcake.Bolt
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: bolt
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --env=PATH=/app/bin:/usr/bin:/app/jre/bin
modules:
  - name: python-pillow
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST} pillow --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/0f/8b/2ebaf9adcf4260c00f842154865f8730cf745906aa5dd499141fb6063e26/Pillow-10.0.0.tar.gz
        sha256: 9c82b5b3e043c7af0d95792d0d20ccf68f61a1fec6b3530e718b688422727396
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh
  - shared-modules/gtk2/gtk2.json
  - name: openssl
    buildsystem: simple
    build-commands:
      - ./config --prefix=/app --openssldir=/app/ssl shared zlib
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    sources:
      - type: git
        url: https://github.com/openssl/openssl.git
        tag: OpenSSL_1_1_1v
        commit: 9398e4038c27d5ef15111c61e984d4d2be8a52a8
  - name: bolt
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBOLT_BINDIR=bin
    post-install:
      - install -D com.adamcake.Bolt.appdata.xml /app/share/appdata/
      - install -D icon/16.png /app/share/icons/hicolor/16x16/apps/com.adamcake.Bolt.png
      - install -D icon/32.png /app/share/icons/hicolor/32x32/apps/com.adamcake.Bolt.png
      - install -D icon/64.png /app/share/icons/hicolor/64x64/apps/com.adamcake.Bolt.png
      - install -D icon/256.png /app/share/icons/hicolor/256x256/apps/com.adamcake.Bolt.png
    sources:
      - type: archive
        only-arches:
          - "x86_64"
        dest: cef/dist
        url: https://adamcake.com/cef/cef-114.0.5735.201-linux64-minimal-ungoogled-flatpak.tar.gz
        sha256: b9c09ebfdf2cbef10cb43527a90d01f02a7397fd3a504bc8c05c5b78767dec47
      - type: git
        url: https://github.com/Adamcake/Bolt.git
        tag: 0.1.0
        commit: fd36ad25433fa55ab83acacac9303ee9357a8539