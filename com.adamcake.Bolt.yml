app-id: com.adamcake.Bolt
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: bolt
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --env=JAVA_HOME=/app/jre
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh
  - shared-modules/gtk2/gtk2.json
  - name: openssl
    buildsystem: simple
    build-commands:
      - ./config --prefix=/app --openssldir=/app/ssl shared zlib
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    sources:
      - type: git
        url: https://github.com/openssl/openssl.git
        tag: OpenSSL_1_1_1v
        commit: 9398e4038c27d5ef15111c61e984d4d2be8a52a8
  - name: bolt
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBOLT_META_NAME=com.adamcake.Bolt
      - -DBOLT_BINDIR=bin
      - -DBOLT_SHAREDIR=app/share
    sources:
      - type: archive
        only-arches:
          - "x86_64"
        dest: cef/dist
        url: https://adamcake.com/cef/cef-114.0.5735.201-linux64-minimal-ungoogled-flatpak.tar.gz
        sha256: b9c09ebfdf2cbef10cb43527a90d01f02a7397fd3a504bc8c05c5b78767dec47
      - type: git
        url: https://github.com/Adamcake/Bolt.git
        tag: 0.2.0
        commit: c5ad7a5423a47c71496b6809c552d4f44a8166b6
